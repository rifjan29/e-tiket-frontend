<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>E-Tiket</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/theme/favicon.svg" />
        <!-- Template CSS -->
        <link href="login/assets/css/main.css?v=1.1" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <section class="content-main mt-80 mb-80">
                <div class="card mx-auto card-login">
                    <div class="d-flex justify-content-end">
                        <a href="{{ route('beranda.index') }}" class="p-3">Kembali</a>

                    </div>
                    <div class="card-body">
                        <h4 class="card-title mb-4">Sign in</h4>
                        <form method="POST" action="{{ route('login-user.post') }}">
                            <div class="mb-3">
                                <input class="form-control" placeholder="Username" type="text" name="nama" />
                                <x-input-error :messages="$errors->get('email')" class="mt-2 text-muted" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" placeholder="NIK" type="text" name="NIK" />
                                <x-input-error :messages="$errors->get('email')" class="mt-2 text-muted" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" placeholder="Nama Lengkap" type="text" name="Nama Lengkap" />
                                <x-input-error :messages="$errors->get('email')" class="mt-2 text-muted" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" placeholder="Email" type="text" name="email" />
                                <x-input-error :messages="$errors->get('email')" class="mt-2 text-muted" />
                            </div>
                            <!-- form-group// -->
                            <div class="mb-3">
                                <input class="form-control" placeholder="Password" type="password" name="password"/>
                                <x-input-error :messages="$errors->get('password')" class="mt-2 text-muted" />
                            </div>
                            <!-- form-group// -->
                            <div class="mb-3">
                               
                                <label class="form-check">
                                    <input type="checkbox" class="form-check-input" checked="" />
                                    <span class="form-check-label">Remember</span>
                                </label>
                            </div>
                            <!-- form-group form-check .// -->
                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                            <!-- form-group// -->
                        </form>
                        <p class="text-center mb-4">Don't have account? <a href="{{ route('register-user.index') }}">Sign up</a></p>
                    </div>
                </div>
            </section>
            <footer class="main-footer text-center">
                <p class="font-xs">
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    &copy; E-Tiket - Universitas Nurul Jadid .
                </p>
                <p class="font-xs mb-30">All rights reserved</p>
            </footer>
        </main>
        <script src="login/assets/js/vendors/jquery-3.6.0.min.js"></script>
        <script src="login/assets/js/vendors/bootstrap.bundle.min.js"></script>
        <script src="login/assets/js/vendors/jquery.fullscreen.min.js"></script>
        <!-- Main Script -->
        <script src="login/assets/js/main.js?v=1.1" type="text/javascript"></script>
    </body>
